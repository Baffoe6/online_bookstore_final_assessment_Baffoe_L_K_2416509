name: Run Tests

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify dependencies
      run: |
        python -c "import pytest, coverage, bcrypt, flask, werkzeug; print('✅ Core dependencies verified')"
        python -c "from models_refactored import Book; print('✅ Models import verified')"
        python -c "from config import BOOK_CATALOG; print('✅ Config import verified')"

    - name: Run all tests
      run: |
        python -m pytest tests/ -v --tb=short --junitxml=report.xml

    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-report
        path: report.xml
