name: 🧪 Minimal Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 🧪 Minimal Test
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install flask werkzeug flask-WTF bcrypt

      - name: 🧪 Run basic tests
        run: |
          python -m pytest tests/ -v

      - name: 🧪 Run tests with coverage
        run: |
          python -m pytest tests/ --cov=models_refactored --cov=services --cov=config -v
