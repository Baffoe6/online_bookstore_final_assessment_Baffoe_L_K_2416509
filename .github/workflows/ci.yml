name: ğŸš€ Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Code Quality and Linting
  lint:
    name: ğŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy pylint bandit safety
          pip install -r requirements.txt || pip install flask werkzeug flask-WTF pytest pytest-cov coverage bcrypt bandit safety mypy black isort flake8 pylint

      - name: ğŸ¨ Code formatting check (Black)
        run: black --check --diff .

      - name: ğŸ“‹ Import sorting check (isort)
        run: isort --check-only --diff .

      - name: ğŸ” Linting (Flake8)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: ğŸ” Advanced linting (Pylint)
        run: pylint --fail-under=8.0 app_refactored.py models_refactored.py services.py config.py

      - name: ğŸ”’ Security check (Bandit)
        run: bandit -r . -f json -o bandit-report.json || true

      - name: ğŸ”’ Dependency security check (Safety)
        run: safety check --json --output safety-report.json || true

      - name: ğŸ“Š Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  # Type Checking
  type-check:
    name: ğŸ”¤ Type Checking
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy
          pip install -r requirements.txt

      - name: ğŸ”¤ Type checking (MyPy)
        run: mypy --config-file mypy.ini . || true

  # Testing
  test:
    name: ğŸ§ª Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist
          pip install -r requirements.txt || pip install flask werkzeug flask-WTF pytest pytest-cov coverage bcrypt bandit safety mypy black isort flake8 pylint

      - name: ğŸ§ª Run tests with coverage
        run: |
          pytest tests/ \
            --cov=models_refactored \
            --cov=services \
            --cov=config \
            --cov-report=xml \
            --junitxml=test-results.xml \
            -v

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-python-${{ matrix.python-version }}
          path: |
            test-results.xml
            test-report.html
            htmlcov/

  # Performance Testing
  performance:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-benchmark
          pip install -r requirements.txt

      - name: âš¡ Run performance tests
        run: |
          pytest tests/ -k "performance" --benchmark-only --benchmark-save=performance-report || true

      - name: ğŸ“Š Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: .benchmarks/

  # Build and Test Docker Image
  docker:
    name: ğŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: online-bookstore:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: ğŸ§ª Test Docker image
        run: |
          docker run --rm -d --name test-container -p 5000:5000 online-bookstore:latest
          sleep 10
          curl -f http://localhost:5000 || exit 1
          docker stop test-container

  # Security Scanning
  security:
    name: ğŸ”’ Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety semgrep
          pip install -r requirements.txt

      - name: ğŸ”’ Run Bandit security scan
        run: bandit -r . -f json -o bandit-report.json

      - name: ğŸ”’ Run Safety dependency check
        run: safety check --json --output safety-report.json

      - name: ğŸ”’ Run Semgrep security scan
        run: semgrep --config=auto --json --output=semgrep-report.json . || true

      - name: ğŸ“Š Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: |
            bandit-report.json
            safety-report.json
            semgrep-report.json

  # Code Quality Gate
  quality-gate:
    name: ğŸšª Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, security]
    if: always()
    steps:
      - name: ğŸ“Š Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "âŒ Tests failed"
            exit 1
          fi
          echo "âœ… Tests passed"

      - name: ğŸ“Š Check linting results
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "âŒ Linting failed"
            exit 1
          fi
          echo "âœ… Linting passed"

      - name: ğŸ“Š Check security results
        run: |
          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "âŒ Security scan failed"
            exit 1
          fi
          echo "âœ… Security scan passed"

      - name: ğŸ‰ Quality gate passed
        run: echo "ğŸ‰ All quality checks passed! Ready for deployment."

  # Notify on completion
  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [quality-gate]
    if: always()
    steps:
      - name: ğŸ“¢ Notify success
        if: needs.quality-gate.result == 'success'
        run: echo "ğŸ‰ CI Pipeline completed successfully!"

      - name: ğŸ“¢ Notify failure
        if: needs.quality-gate.result == 'failure'
        run: echo "âŒ CI Pipeline failed. Please check the logs."
