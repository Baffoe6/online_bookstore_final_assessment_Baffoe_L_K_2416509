# pytest.ini - Optimized Configuration file for pytest
[tool:pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*
addopts = 
    -ra 
    --strict-markers
    --strict-config
    --cov=.
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85
    --tb=short
    --maxfail=3
    -p no:warnings
    --durations=10
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security-focused tests
    performance: marks tests as performance-focused tests
    edge_case: marks tests as edge case tests
    bug_detection: marks tests that detect specific bugs
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning